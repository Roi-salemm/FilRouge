        <form action="destination.php" method="post">
            <fieldset>
                <p>Ces champs sont obligatoires *</p>

                <label for="nom">Nom* : </label>
                <input type="text" name="nom" id="nom" required />

                <label for="prenom">Prenom* : </label>
                <input type="text" name="prenom" id="prenom" required />
                <br />

                <p>
                    Genre* :

                    <input type="radio" name="genre" id="homme" required />
                    <label for="homme">Homme : </label>

                <label for="date">Date de naissance* : </label>
                <input type="date" name="date" id="date" />

                <label for="code_postal">Code postal* : </label>

                <label for="ville">Ville : </label>
                <input type="text" name="adresse" id="adresse" />
                <br />
                <label for="e-mail">E-mail* : </label>
                <input
                    type="text"
                    name="e-mail"
                    id="e-mail"
                    placeholder="duck@yello.com"
                />
            </fieldset>
            <fieldset>
                <legend>Vos demandes</legend>
                <label for="sujet">Sujet *</label>
                <select name="liste" id="liste">
                    <option value="web">Mes commandes</option>
                    <option value="web">Question sur un produit</option>
                    <option value="web">Réclamation</option>
                    <option value="web">Autres</option>
                </select>
                <br />
                <label for="Votre_question*">Votre Question* : </label>
                <textarea
                    name="question"
                    id="question"
                    cols="30"
                    rows="3"
                ></textarea>
                <br />
                <button type="submit">Envoyer</button>
                <button type="reset">Anuler</button>
            </fieldset>
            <br />
            <input
                type="checkbox"
                name="condition_general"
                id="condition_general"
            />
